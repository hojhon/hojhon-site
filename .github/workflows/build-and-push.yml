name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: hojhon-site

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Check secrets presence (diagnostic)
      run: |
        echo "DOCKER_REGISTRY set: ${DOCKER_REGISTRY:+yes}"
        echo "DOCKER_USERNAME set: ${DOCKER_USERNAME:+yes}"
        echo "DOCKER_PASSWORD set: ${DOCKER_PASSWORD:+yes}"
      env:
        DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Login to registry
      uses: docker/login-action@v2
      env:
        DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Create docker-entrypoint.sh on runner
      run: |
        cat > docker-entrypoint.sh <<'SH'
        #!/bin/sh
        # Replace placeholder in the shipped index.html with the runtime Formspree URL
        if [ -n "$FORMSPREE_FORM_ID" ]; then
          sed -i "s|FORMSPREE_URL_PLACEHOLDER|https://formspree.io/f/$FORMSPREE_FORM_ID|g" /usr/share/nginx/html/index.html || true
        else
          echo "Warning: FORMSPREE_FORM_ID not set"
        fi
        exec "$@"
        SH
        chmod +x docker-entrypoint.sh

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}:latest

    - name: Show pushed image tag (diagnostic)
      run: |
        IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}:latest"
        echo "Pushed image: $IMAGE"

    - name: Try pulling pushed image (diagnostic)
      run: |
        IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}:latest"
        echo "Attempting docker pull $IMAGE"
        docker pull "$IMAGE" || true
